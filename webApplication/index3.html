<html>
    <head>
    <meta charset="utf-8"/>
    <title>Car control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    body {
    font-family: "courier", courier, sans-serif;
    background-color: #fffff;
    background-image: url("img/background.jpg");
    }
    .header {
    width:90%;
    padding: 10px;
    margin: auto;
    }
    .videoFeed {
    width: 90%;
    border: 2px dotted #6F6F6F;
    padding: 10px;
    margin-left: auto;
    margin-right: auto;
    margin-top: auto;
    margin-bottom: 10px;
    }
    .expandedStream{
      width:100%;
      border: 2px dotted #6F6F6F;
      padding: 10px;
      margin-left: auto;
      margin-right: auto;
      margin-top: auto;
      margin-bottom: 10px;
    }
    .controlBox {
    width: 90%;
    border: 2px solid #6F6F6F;
    padding: 10px;
    margin: auto;
    }
    .upperBox {
    width: 90%;
    padding: 10px;
    margin: auto;
    }
    .middleBox {
    width: 90%;
    padding: 10px;
    margin: auto;
    }
    .lowerBox {
    width: 90%;
    padding: 10px;
    margin: auto;
    }
    /* button design */
    .button {
    background-color: #A4B88D;
    border-radius:15px;
    box-shadow: 0 2px #C9C9C9;
    color: white;
    padding: 17px 17px;
    text-align: center;
    display: inline-block;
    margin:auto;
    font-size: 16px;
    -webkit-transition-duration: 0.4s;
    transition-duration: 0.1s;
    cursor: pointer;
    border: 2px solid #91AE79;
    border-radius: 8px;
    width: 130px;
    }
    .button:active{
    background-color: #618761;
    box-shadow: 0 1px #666;

    }
    .button:hover {
    background-color: #7B9565;
    border: 2px solid #7B9565;
    color: black;
    }
    .button5 {
    color: white;
    border-radius: 50px;
    width: 80px;
    height: 80px;
    }
    .button5:hover {
    background-color: #BB3C3C;
    border: 2px solid #BB3C3C;
    color: white;
    }
    /*modify the code*/
    #myImg {
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    #myImg:hover {opacity: 0.7;}

    /* The Modal (background) */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      padding-top: 100px; /* Location of the box */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgb(0,0,0); /* Fallback color */
      background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
    }

    /* Modal Content (image) */
    .modal-content {
      margin: auto;
      display: block;
      width: 100%;
      max-width: 700px;
      height: 100%;
    }

    /* Caption of Modal Image */
    #caption {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 700px;
      text-align: center;
      color: #ccc;
      padding: 10px 0;
      height: 150px;
    }

    /* Add Animation */
    .modal-content, #caption {
      -webkit-animation-name: zoom;
      -webkit-animation-duration: 0.1s;
      animation-name: zoom;
      animation-duration: 0.1s;
    }

    @-webkit-keyframes zoom {
      from {-webkit-transform:scale(0)}
      to {-webkit-transform:scale(1)}
    }

    @keyframes zoom {
      from {transform:scale(0)}
      to {transform:scale(1)}
    }

    /* The Close Button */
    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
    }

    .close:hover,
    .close:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
    }

    /* 100% Image Width on Smaller Screens */
    @media only screen and (max-width: 700px){
      .modal-content {
        width: 100%;
      }
    }
    .button6 {
      background-color: #A4B88D;
      border : none;
      color: white;
      padding: 12px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    .button6:hover {
      background-color: #7B9565;
    }
    </style>
    </head>

    <body>
    <div class="header", style="text-align:center">
    <h1>Car control</h1>
    </div>
    <div id="stream" class="videoFeed", style="text-align:center">
      <button id="expand" class= "button6", type="button6"><i class="fa fa-expand"></i></button>

  <img id="myImg" src="stream.mjpg"alt="Snow" style="width:100%;max-width:300px">

  <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="img01">
    <div id="caption"></div>
    </div>


    <div class="controlBox">
    <div class="upperBox", style="text-align:center">
    <button class="button" type="button" onClick="forward()">Forward</button>
    </div>
    <div class="middleBox", style="text-align:center">
    <button class="button" type="button" onClick="left()">Left</button>
    <button class="button button5" type="button5" onClick="stop()">Stop</button>
    <button class="button" type="button" onClick="right()">Right</button>
    </div>
    <div class="lowerBox", style="text-align:center">
    <button class="button" type="button" onClick="backward()">Backward</button>
    </div>
    </div>


    <script>
    // Get the modal
    var modal = document.getElementById('myModal');

    // Get the image and insert it inside the modal - use its "alt" text as a caption
    var img = document.getElementById('myImg');
    var modalImg = document.getElementById("img01");
    var captionText = document.getElementById("caption");
    img.onclick = function(){
      modal.style.display = "block";
      modalImg.src = this.src;
      captionText.innerHTML = this.alt;
    }

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    }
    </script>

    </body>
    </html>
