<!DOCTYPE html>
<html>
      <head>
        <meta charset="utf-8"/>
        <title>Car control</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
        body {
        font-family: "courier", courier, sans-serif;
        background-color: rgb(136, 228, 230);
        max-height:50%;
        }
        .box{
          width: 90%;
          padding: 10px;
          margin: auto;
          background-color: white;
          font-style: italic;
        }
        .header {
        width:90%;
        padding: 10px;
        margin: auto;
        }
        .videoFeed {
        width: 60%;
        margin-left: auto;
        margin-right: auto;
        margin-top: auto;
        margin-bottom: 10px;
        }
        .controlBox {
        width: 60%;
        margin: auto;
        }
        .leftBox {
        width: 70%; 
        float: left;  
        }
        .rightBox {
        width: 30%; 
        float: right;   
        }
        .upperBox {
        width: 90%;
        padding: 10px;
        margin: auto;
        }
        .middleBox {
        width: 90%;
        padding: 12px;
        margin: auto;
        }
        .lowerBox {
        width: 90%;
        padding: 12px;
        margin: auto;
        }
        /* button design */
        .button {
        background-color: rgb(136, 228, 230);
        border-radius:15px;
        box-shadow: 0 1px #C9C9C9;
        color: white;
        padding: 17px 17px;
        text-align: center;
        display: inline-block;
        margin:auto;
        font-size: 16px;
        -webkit-transition-duration: 0.4s;
        transition-duration: 0.1s;
        cursor: pointer;
        border: 2px solid #91AE79;
        border-color: white;
        width: 130px;
        }
        .button:active{
        background-color: #808080;
        box-shadow: 1px #666;
        transform: translateY(3px);
        }
        .button:hover {
        background-color: #808080;
        border: 2px solid #ffffff;
        color: black;
        }
        .button5 {
        color: white;
        border-radius: 50px;
        border-color: white;
        width: 80px;
        height: 80px;
        }
        .button5:hover {
        background-color: #BB3C3C;
        border: 2px solid #BB3C3C;
        color: white;
        }
      .button6 {
          position:relative;
          top:50px;
          border:none;
          right: 9px;
          background:rgba(0,0,0,0);
          color: white;
          padding: 8px 10px;
          font-size: 16px;
          cursor: pointer;
          transition: 0.3s;
          border-radius: 12px;
        }

        /*Code to enable FullScreen*/
        #videoStream {
          border-radius: 5px;
          cursor: pointer;
          transition: 0.3s;
        }
        img {
            border-radius: 12px;
        }

        /* The background of the fullScreen */
        .fullScreen {
          display: none;
          position: fixed; /* Stay in place */
          z-index: 1; /* Sit on top */
          padding-top: 20px;
          padding-bottom: 10px;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          background-color: rgb(0,0,0);
          background-color: rgba(0,0,0,0.9); /* Black with opacity */
          }
        /* Content of the fullScreen(image) */
        .fullScreen-content {
          margin: auto;
          display: block;
          width: 95%;
          height: 95%;  /* This needs to be changed to adapt to the screen (always fill) */
        }

        /* Animation */
        .fullScreen-content {
          -webkit-animation-name: zoom;
          -webkit-animation-duration: 0.1s;
          animation-name: zoom;
          animation-duration: 0.1s;
        }

        @-webkit-keyframes zoom {
          from {-webkit-transform:scale(0)}
          to {-webkit-transform:scale(1)}
        }
        @keyframes zoom {
          from {transform:scale(0)}
          to {transform:scale(1)}
        }

        /* The Close Button */
        .close {
          position: absolute;
          top: 15px;
          right: 35px;
          color: rgb(136, 228, 230);
          font-size: 40px;
          font-weight: bold;
          transition: 0.3s;
        }
        .close:hover,
        .close:focus {
          color: #808080;
          text-decoration: none;
          cursor: pointer;
        }
                      
        /* Speed controller */
        .btngroup {
          color: black; 
          background-color: rgb(136, 228, 230);
          text-align: center;
          border: none; 
          cursor: pointer; 
          width: 45px; 
          height: 40px;
          display: block; /* Make the buttons appear below each other */
        }
        .buttonMid {
          border-right: 2px solid rgb(0, 0, 0);
          border-left: 2px solid rgb(0, 0, 0);
        }
        .buttonTop{
          border: 2px solid rgb(0, 0, 0);
          border-top-left-radius: 15px; 
          border-top-right-radius: 15px;
          border-bottom: none;
        } 
        .buttonEnd{
          border: 2px solid rgb(0, 0, 0);
          border-top: none;
          border-bottom-left-radius: 15px; 
          border-bottom-right-radius: 15px;
        }  
        .btngroup button:not(:last-child) {
          border-bottom: none; 
        } 
        .active, .btngroup:hover {
          background-color: rgba(0, 0, 0, 0.29);
          color: rgb(0, 0, 0);
        }

        /* Adapted fullScreen and buttons to smaller screens */
        @media only screen and (max-width: 900px){
         .videoFeed {
          width: 90%
          }
          .controlBox {
           width: 90%
          }
          .fullScreen-content {
          width: 100%;
          }
          .button {
          width: 90px;
          font-size: 12px;
          }
          .button5 {
          width: 70px;
          height: 70px;
          }
        }
        </style>
        </head>
        
        <body>
        <div class="header", style="text-align:center">
          <h1 class= "box"> Car Control</h1>
        </div>

        <div id="stream" class="videoFeed", style="text-align:right">
            <button id="expand" class= "button6", type="button6"><i class="fa fa-expand"></i></button>
        <img id="normalStream" src="https://ak4.picdn.net/shutterstock/videos/29511124/thumb/8.jpg" style="width:100%;">
        </div>
        <div id="fullScreen" class="fullScreen" style="text-align:center">
            <span class="close">&times;</span>
        <img class="fullScreen-content" id="fullStream" src="https://ak4.picdn.net/shutterstock/videos/29511124/thumb/8.jpg" style="width:100%;">
        </div>

        <div class="controlBox">
            <div class="leftBox">  
                <div class="upperBox", style="text-align:center">
                  <button id="forward" class="button" type="button">Forward</button>
                </div>
                <div class="middleBox", style="text-align:center">
                  <button id="left" class="button" type="button">Left</button>
                  <button id="stop" class="button button5" type="button5">Stop</button>
                  <button id="right" class="button" type="button">Right</button>
                </div>
                <div class="lowerBox", style="text-align:center">
                  <button id="backward" class="button" type="button">Backward</button>
                </div>
            </div>      
            <div class="rightBox">  
                <div class="btngroup" id="btngroup">
                    <button class="btngroup buttonTop" id="high"> High</button>
                    <button class="btngroup buttonMid" id="Medium">Med</button>
                    <button class="btngroup buttonMid" id="Low">Low</button>
                    <button class="btngroup buttonMid active" id="Stop">Stop</button>
                    <button class="btngroup buttonMid" id="Low">Low</button>
                    <button class="btngroup buttonEnd" id="Medium">Med</button>
                </div>
            </div>      
        </div>

        <script>
        //steering button commands  
          var accelerate = document.getElementById('forward');
          var turnLeft = document.getElementById('left');
          var turnRight = document.getElementById('right');
          var stop = document.getElementById('stop');
          var decelerate = document.getElementById('backward');

          forward.onclick = function(){
            $.post('172.20.10.6',{
            command: accelerate});
            }
          backward.onclick = function(){
            $.post('172.20.10.6',{
            command: decelerate});
            }
          left.onclick = function(){
            $.post('172.20.10.6',{
            command: turnLeft});
            }
          right.onclick = function(){
            $.post('172.20.10.6',{
            command: turnRight});
            }
          stop.onclick = function(){
            $.post('172.20.10.6',{
            command: stop});
            }

        // Open the fullScreen
          var fullScreen = document.getElementById('fullScreen');
          var modalImg = document.getElementById("fullStream");
          var expand = document.getElementById("expand");
          expand.onclick = function(){
          fullScreen.style.display = "block";
          }

          var span = document.getElementsByClassName("close")[0];
          span.onclick = function() {
          fullScreen.style.display = "none";
          }

          var header = document.getElementById("btngroup");
          var btns = header.getElementsByClassName("btngroup");
          for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function() {
            var current = document.getElementsByClassName("active");
            current[0].className = current[0].className.replace(" active", "");
            this.className += " active";
            });
          }

        </script>
        </body>
</html>
