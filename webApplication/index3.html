<!DOCTYPE html>
<html>
	  <head>
	    <meta charset="utf-8"/>
	    <title>Car control</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	    <style>
	    body {
	    font-family: "courier", courier, sans-serif;
	    background-color: #ffffff;
	    background-image: url("img/background.jpg");
	    }
	    .header {
	    width:90%;
	    padding: 10px;
	    margin: auto;
	    }
	    .videoFeed {
	    width: 90%;
	    border: 2px dotted #6F6F6F;
	    padding: 10px;
	    margin-left: auto;
	    margin-right: auto;
	    margin-top: auto;
	    margin-bottom: 10px;
	    }
	    .controlBox {
	    width: 90%;
	    border: 2px solid #6F6F6F;
	    padding: 10px;
	    margin: auto;
	    }
	    .upperBox {
	    width: 90%;
	    padding: 10px;
	    margin: auto;
	    }
	    .middleBox {
	    width: 90%;
	    padding: 10px;
	    margin: auto;
	    }
	    .lowerBox {
	    width: 90%;
	    padding: 10px;
	    margin: auto;
	    }
	    /* button design */
	    .button {
	    background-color: #A4B88D;
	    border-radius:15px;
	    box-shadow: 0 2px #C9C9C9;
	    color: white;
	    padding: 17px 17px;
	    text-align: center;
	    display: inline-block;
	    margin:auto;
	    font-size: 16px;
	    -webkit-transition-duration: 0.4s;
	    transition-duration: 0.1s;
	    cursor: pointer;
	    border: 2px solid #91AE79;
	    border-radius: 8px;
	    width: 130px;
	    }
	    .button:active{
	    background-color: #618761;
	    box-shadow: 1px #666;
	    }
	    .button:hover {
	    background-color: #7B9565;
	    border: 2px solid #7B9565;
	    color: black;
	    }
	    .button5 {
	    color: white;
	    border-radius: 50px;
	    width: 80px;
	    height: 80px;
	    }
	    .button5:hover {
	    background-color: #BB3C3C;
	    border: 2px solid #BB3C3C;
	    color: white;
	    }
      .button6 {
	      background-color: #A4B88D;
	      border : none;
	      color: white;
	      padding: 12px 16px;
	      font-size: 16px;
	      cursor: pointer;
	    }
	    .button6:hover {
	      background-color: #7B9565;
	    }

	    /*Code to enable FullScreen*/
	    #videoStream {
	      border-radius: 5px;
	      cursor: pointer;
	      transition: 0.3s;
	    }
	    #videoStream:hover {opacity: 0.7;}

	    /* The background of the fullScreen */
	    .fullScreen {
	      display: none; 
	      position: fixed; /* Stay in place */
	      z-index: 1; /* Sit on top */
	      padding-top: 20px; 
        padding-bottom: 10px;
	      left: 0;
	      top: 0;
	      width: 100%; 
	      height: 100%; 
	      background-color: rgb(0,0,0); 
	      background-color: rgba(0,0,0,0.9); /* Black with opacity */
	      }

	    /* Content of the fullScreen(image) */
	    .fullScreen-content {
	      margin: auto;
	      display: block;
	      width: 95%;
	      height: 95%;  /* This needs to be changed to adapt to the screen (always fill) */
	    }
	
	    /* Add Animation */
	    .fullScreen-content {
	      -webkit-animation-name: zoom;
	      -webkit-animation-duration: 0.1s;
	      animation-name: zoom;
	      animation-duration: 0.1s;
	    }
	
	    @-webkit-keyframes zoom {
	      from {-webkit-transform:scale(0)}
	      to {-webkit-transform:scale(1)}
	    }
	    @keyframes zoom {
	      from {transform:scale(0)}
	      to {transform:scale(1)}
	    }
	
	    /* The Close Button */
	    .close {
	      position: absolute;
	      top: 15px;
	      right: 35px;
	      color: #91AE79;
	      font-size: 40px;
	      font-weight: bold;
	      transition: 0.3s;
	    }
	    .close:hover,
	    .close:focus {
	      color: #7B9565;
	      text-decoration: none;
	      cursor: pointer;
	    }
	
	    /* Adapted fullScreen and buttons to smaller screens */
	    @media only screen and (max-width: 700px){
	      .fullScreen-content {
	        width: 100%;
	      }
        .button {
	        width: 90px;
          font-size: 12px;
        }  
        .button5 {
	        width: 70px;
	        height: 70px;  
	      }
	    }

	    </style>
	    </head>
	
	    <body>
	    <div class="header", style="text-align:center">
	      <h1>Car control</h1>
      </div>
      
	    <div id="stream" class="videoFeed", style="text-align:center">
	      <button id="expand" class= "button6", type="button6"><i class="fa fa-expand"></i></button>
        <img id="videoStream" src="stream.mjpg"alt="Car POV" style="width:100%;">
      </div>
      <div id="fullScreen" class="fullScreen" style="text-align:center">
	      <span class="close">&times;</span>
        <img class="fullScreen-content" id="video01">
      </div>  	
	
	    <div class="controlBox">
	      <div class="upperBox", style="text-align:center">
	        <button id="forward" class="button" type="button">Forward</button>
	      </div>
	      <div class="middleBox", style="text-align:center">
          <button id="left" class="button" type="button">Left</button>
          <button id="stop" class="button button5" type="button5">Stop</button>
          <button id="right" class="button" type="button">Right</button>
	      </div>
	      <div class="lowerBox", style="text-align:center">
	        <button id="backward" class="button" type="button">Backward</button>
	      </div>
	    </div>
	
	
	    <script>
	    // Open the fullScreen
	    var fullScreen = document.getElementById('fullScreen');
		  var img = document.getElementById('videoStream');
	    var modalImg = document.getElementById("video01");
      var expand = document.getElementById("expand");
	    expand.onclick = function(){
	      fullScreen.style.display = "block";
	      modalImg.src = this.src;
	    }
	
	    var span = document.getElementsByClassName("close")[0];
      span.onclick = function() {
	      fullScreen.style.display = "none";
	    }
      
	    </script>
	    </body>
</html>
